<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML Lesson</title>
</head>
<body>
  
  <button disabled>Disabled Button</button>

  <label for="rangeInput">Range (0-100):</label>
  <input type="number" id="rangeInput" name="range" min="0" max="100" step="2" autofocus>

  <label for="checkboxInput">Accept Terms:</label>
  <input type="checkbox" id="checkboxInput" name="terms" checked>

  <label for="dateInput">Date:</label>
  <input type="date" id="dateInput" name="date">
</body>

</html>
