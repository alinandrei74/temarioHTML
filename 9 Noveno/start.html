<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML Blog Page</title>
</head>
<body>
  <article>
    <header>
      <h1>Blog ejemplo</h1>
    </header>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
    <figure>
      <img src="assets/hands.png" alt="Hands" width="100%">
      <figcaption>Image of hands</figcaption>
    </figure>
    <figure>
      <img src="assets/laptop.png" alt="Laptop" width="100%">
      <figcaption>Image of a laptop</figcaption>
    </figure>
  </article>

  <footer>
    <p>2024 Blog ejemplo. All rights reserved.</p>
  </footer>

  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Subscribe</button>
  </form>
</body>
</html>
