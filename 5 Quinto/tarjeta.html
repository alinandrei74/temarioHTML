<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Component Replica</title>
</head>
<body>
    <!--Me falta redondear los bordes de la tabla y cambiar la fuente, pero eso entiendo que es cosa del css-->
  <table width="300" border="1" cellspacing="0" cellpadding="10" style="border-collapse: collapse;">
    <tr>
        <td height="150" bgcolor="grey" align="center" valign="middle" style="color: white;">Image cap</td>
    </tr>
  </table>

  
  <table width="300" border="1" cellspacing="0" cellpadding="10" style="border-collapse: collapse; border-top: none;">
    <tr>
      <td align="left" valign="top">
        <b>Card title</b><br>
        Some quick example text to build on the card title and make up the bulk of the card's content.
      </td>
    </tr>
  </table>

  
  <table width="300" border="1" cellspacing="0" cellpadding="10" style="border-collapse: collapse; border-top: none;">
    <tr>
      <td align="left" valign="top" >
        An item
      </td>
    </tr>
    <tr>
      <td align="left" valign="top" >
        A second item
      </td>
    </tr>
    <tr>
      <td align="left" valign="top">
        A third item
      </td>
    </tr>
  </table>

  
  <table width="300" border="1" cellspacing="0" cellpadding="10" style="border-collapse: collapse; border-top: none;">
    <tr>
        <td width="50%" align="center" style="border-right: 2px solid black; background-color: white; color: blue;"><u>Card link</u></td>
        <td width="50%" align="center" style="background-color: white; color: #0000FF;"><u>Another link</u></td>
    </tr>
  </table>
</body>
</html>
