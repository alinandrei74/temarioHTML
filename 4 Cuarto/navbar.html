<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar con celdas</title>
</head>
<!--Se compone de seis celdas en una fila modificadas para que parezca una navbar
        Me entra la duda de si esto sería funcional de implementarlo en una web
        y de si el estilo con celdas y sin css se puede modificar más aún para que se parezca 
        más a la imagen de ejemplo -->
<body>
  <table width="100%" border="0" cellspacing="0" cellpadding="10" bgcolor="#333">
    <tr>
      <td width="10%" valign="middle" align="left" bgcolor="#333" style="color:white;">Navbar</td>
      <td width="10%" valign="middle" align="left" bgcolor="#333" style="color:white;">Home</td>
      <td width="10%" valign="middle" align="left" bgcolor="#333" style="color:white;">Link</td>
      <td width="10%" valign="middle" align="left" bgcolor="#333" style="color:white;">
        <select name="dropdown" style="background-color:#333; color:white;">
          <option value="1" style="background-color:white; color:black;">Dropdown 1</option>
          <option value="2" style="background-color:white; color:black;">Dropdown 2</option>
          <option value="3" style="background-color:white; color:black;">Dropdown 3</option>
        </select>
      </td>
      <td width="10%" valign="middle" align="left" bgcolor="#333" style="color:grey;">Disabled</td>
      <td width="50%" valign="middle" align="right" bgcolor="#333">
        <form>
          <input type="search" placeholder="Search" style="margin-right:5px;">
          <input type="button" value="Search" style="background-color:#4CAF50; color:white;">
        </form>
      </td>
    </tr>
  </table>
</body>
</html>
